{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Web Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Iniciar sesion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Registro</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block contenido %}

  {% endblock %}



  <script src="{% static 'app/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.sticky.js' %}"></script>
  <script src="{% static 'app/js/main.js' %}"></script>

  <!-- Mensaje de success y mensajes de error -->
  {% if messages %}
  {% for m in messages %}
    {% if m.tags == 'success' %}
      <script>
        Swal.fire({
          title: 'Felicitaciones',
          text: "{{ m }}",
          icon: 'success'
        });
      </script>
      {% elif m.tags == 'error' %}
      <script>
        Swal.fire({
          title: 'Error',
          text: "{{ m }}",
          icon: 'error'
        });
      </script>
      {% endif %}
  {% endfor %}
  {% endif %}

</body>
</html>
